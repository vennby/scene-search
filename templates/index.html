<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SceneSearch – The Filmmaker’s Tool</title>
<link rel="icon" type="image/png" href="/static/scene-search.png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL LOCK ================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
}

/* ================= THEME ================= */
:root {
    --bg-main: #181a20;
    --bg-deep: #0f1116;
    --gold: #c08401;
    --gold-soft: rgba(192,132,1,0.35);
    --gold-glow: rgba(192,132,1,0.65);
    --text-main: #f5f3ee;
    --text-muted: #b8b6b0;
}

* { box-sizing: border-box; }

body {
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(circle at top, #1f222b, var(--bg-main));
    color: var(--text-main);
}

/* ================= CINEMATIC BARS ================= */
.cinematic-bar {
    position: fixed;
    left: 0;
    right: 0;
    height: 70px;
    background: linear-gradient(to bottom, #000, transparent);
    z-index: 50;
    pointer-events: none;
}

.cinematic-bar.bottom {
    bottom: 0;
    transform: rotate(180deg);
}

/* ================= HERO ================= */
.hero {
    position: relative;
    height: 100svh;
    min-height: 100vh;
    width: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    isolation: isolate;
    background:
        radial-gradient(ellipse at center, rgba(255,215,120,0.07), transparent 65%),
        url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80")
        center/cover no-repeat;
    overflow: hidden;
}

/* dark overlay */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        linear-gradient(180deg, rgba(0,0,0,0.7), rgba(24,26,32,0.9)),
        radial-gradient(circle at 50% 20%, rgba(192,132,1,0.18), transparent 60%);
    z-index: -1;
}

/* ================= LIGHT SWEEP ================= */
.light-sweep {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,215,120,0.08),
        transparent 60%
    );
    animation: sweep 12s linear infinite;
    pointer-events: none;
}

@keyframes sweep {
    from { transform: translateX(-30%) rotate(15deg); }
    to   { transform: translateX(30%) rotate(15deg); }
}

/* ================= HERO CONTENT ================= */
.hero-content {
    position: relative;
    padding: 3.5rem 4rem;
    border-radius: 26px;
    backdrop-filter: blur(14px);
    background: linear-gradient(
        145deg,
        rgba(24,26,32,0.75),
        rgba(15,17,22,0.85)
    );
    border: 1px solid rgba(192,132,1,0.15);
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.02),
        0 30px 90px rgba(0,0,0,0.9);
    animation: rise 1.4s cubic-bezier(.77,0,.18,1) both;
}

@keyframes rise {
    from { opacity: 0; transform: translateY(50px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ================= TEXT ================= */
.hero-tagline {
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 1.2rem;
}

.hero-title {
    font-family: 'Montserrat', sans-serif;
    font-size: clamp(3rem, 7vw, 5rem);
    font-weight: 900;
    letter-spacing: 0.18em;
    color: var(--gold);
    text-shadow:
        0 0 25px var(--gold-soft),
        0 20px 60px rgba(0,0,0,0.9);
    margin: 0 0 1.2rem;
}

.hero-subtitle {
    font-size: 1.25rem;
    color: var(--text-main);
    max-width: 560px;
    margin: 0 auto 2.6rem;
    line-height: 1.6;
}

/* ================= CTA ================= */
.cta {
    display: inline-block;
    padding: 1.1rem 3.2rem;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.15rem;
    letter-spacing: 0.12em;
    border-radius: 999px;
    background:
        linear-gradient(135deg, var(--gold), #9c6a00);
    color: #fff;
    text-decoration: none;
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 15px 45px var(--gold-soft);
    transition: all 0.35s ease;
}

.cta:hover {
    transform: translateY(-4px) scale(1.04);
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.1),
        0 25px 70px var(--gold-glow);
}

/* ================= FILM GRAIN ================= */
.film-grain {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    opacity: 0.14;
    mix-blend-mode: overlay;
    pointer-events: none;
    z-index: 100;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
    .hero-content {
        padding: 2.6rem 2.2rem;
    }
    .hero-subtitle {
        font-size: 1.05rem;
    }
}
</style>
</head>

<body>
<div class="cinematic-bar"></div>
<div class="cinematic-bar bottom"></div>
<div class="film-grain"></div>

<section class="hero">
    <div class="light-sweep"></div>

    <div class="hero-content">
        <div class="hero-tagline">Semantic Footage Search Engine</div>
        <h1 class="hero-title">SCENE SEARCH</h1>
        <p class="hero-subtitle">
            Find moments, moods, and meaning inside your footage
            instantly. Built for filmmakers who think visually.
        </p>
        <a href="{{ url_for('search') }}" class="cta">Enter the Archive</a>
    </div>
</section>
</body>
</html>
